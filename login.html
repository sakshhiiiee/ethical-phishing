<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding-top: 100px; }
        form { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; display: inline-block; }
        input { margin: 10px; padding: 10px; width: 250px; }
        input[type="submit"] { background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="/submit">
        <input type="text" name="email" placeholder="Enter your email" required><br>
        <input type="password" name="password" placeholder="Enter your password" required><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
